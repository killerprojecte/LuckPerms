// Fabric Needs this
pluginManagement {
    repositories {
        jcenter()
        maven {
            url 'https://maven.fabricmc.net/'
        }
        gradlePluginPortal()
    }
}

rootProject.name = 'luckperms'
include (
        'api',
        'common',
        'common:loader-utils',
        'bukkit',
        'bukkit:loader',
        'bukkit-legacy',
        'bukkit-legacy:loader',
        'bungee',
        'bungee:loader',
        'velocity'
)
